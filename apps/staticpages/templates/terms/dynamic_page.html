  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .navbar-nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .text-orange-custom {
      color: #ff6600; /* or any shade of orange */
    }
    .text-orange-custom i {
      color: #ff6600;
    }
    .bootstrap-icons-size .bi{
      font-size: 2rem;
    }
    .bg-orange-custom{
      background-color: #ff6600;
      color: white !important;
    }
    .body-content{
      padding: 15px 0px;
    }
    .store-icons{
      width: 120px;
    }
    @media (max-width: 991.98px) { /* Bootstrap lg breakpoint */
      .navbar-collapse {
        position: fixed !important;
        top: 92px;
        left: 0;
        width: 100vw;
        height: calc(100vh - 92px);
        background-color: white;
        padding: 2rem;
        overflow-y: auto;
        z-index: 1050; /* Above everything */
      }
      /* Optional: bigger links */
      .navbar-collapse .nav-link {
        font-size: 1.5rem;
        padding: 1rem 0;
      }
    }
    .price-card {
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }
    .price-card {
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);

    }

    }
    .price {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0d6efd;
    }
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      color: #555;
    }
    .feature-item i {
      color: #0d6efd;
      margin-right: 10px;
      font-size: 1.2rem;
    }
    .btn-price {
      background-color: #0d6efd;
      color: white;
    }
    .btn-price:hover {
      background-color: #0b5ed7;
      color: white;
